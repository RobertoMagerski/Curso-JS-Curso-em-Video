<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div#area{
            background-color: blue;
            color: white;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmousedown="saiu()">
        Interaja...
    </div>

    <script>
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'CLicou'
            a.style.background = 'blue'
        }
        function entrar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Entrou'
            a.style.background = 'Green'
        }
        function saiu() {
            var a = window.document.getElementById('area')
            a.innerText = 'Saiu'
            a.style.background = 'Red'
        }

    </script>

    
</body>
</html>
