<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas </title>
</head>

<style>
    input{
        margin: 10px;
    }
</style>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="vel" id="vel">Km/H
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            
            var txtv = window.document.querySelector('input#vel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p> Sua velociade atual é de <strong>${vel}Km/h</strong></p>`
            if ( vel > 60 ){
            res.innerHTML = `Vc excedeu o limite de velocidade vc está <strong>Multado!</strong>`
            }
            res.innerHTML += `Dirija com cuidado e use cinto de segurança`

        }
        
    </script>
    
</body>
</html>
